version: "3.3"


services:
    app:
        container_name: "Job_Portal_API"
        build:
            context: . 
        ports:
            - "8000:8000"
        volumes:
            - ./:/app
        command: >
            sh -c "python manage.py migrate &&
                   python manage.py runserver 0.0.0.0:8000"